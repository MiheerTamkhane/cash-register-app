  <body>
    
    <div class="container">
      <h1>Cash Register Manager</h1>
    <p>
      Cash Register Manager is a web app which takes bill amount & cash given to the shopkeeper and shows how much money returns to customer in minimum notes format.
    </p>
<div class="center-container">
  <div class="bill-amount inputs">
    <label for="bill">Bill Amount : </label>
    <input  id="bill"  type="number"/>
    <button id="next-btn">Next</button>
  </div>
  
  <div class="cash-given inputs" id="cash-given">
    <label for="cash">Cash Given : </label>
    <input id="cash" type="number" />
    <button id="button">calculate</button>
  </div>
 
</div>
      <div id="messageDiv" class="messageDiv">
        
      </div>

      <table id="table" >
        <caption><h3>Change to Return : </h3></caption>
        <tr>
          <th>Note</td>
          <td>2000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
          </tr>
        <tr>
          <th>No.of Notes</td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          </tr>
      </table>
