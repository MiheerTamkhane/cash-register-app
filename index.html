<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash-register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Cash Register Manager</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa corrupti
      corporis nobis illum quaerat optio mollitia sit repellendus quod, nostrum
    </p>
    <div class="container">
      <div class="bill-amount">
        <label for="bill">Bill Amount : </label>
        <input  id="bill"  type="number"/>
        <button id="next-btn">Next</button>
      </div>
      
      <div class="cash-given" id="cash-given">
        <label for="cash">Cash Given : </label>
        <input id="cash" type="number" />
        <button id="button">calculate</button>
      </div>
     
      <div id="messageDiv" class="messageDiv"></div>
    </div>
   
    <div class="output" id="output">
      
      <table id="table" >
        <caption>Change to Return : </caption>
        <tr>
          <th>Note</td>
          <td>2000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
          </tr>
        <tr>
          <th>No.of Notes</td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          </tr>
    </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
